<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">

		function powerFor(a, b){
			let risultato=1;
			for(let i=0; i<b; i++){
				risultato= risultato*a
			}
			return risultato
		}

		function powerRecorsione(a, b){
			if(b===0){
				return 1
			}else{
				return a*powerRecorsione(a, b-1)
			}
		}

		function somma100For(n){
			let risultato
			for(let i=0; i<n+100; i++){
				risultato= risultato+i
			}
			return risultato
		}

		function somma100Ricorsione(n){
			if(n===0){
				return n
			}else{
				return n+somma100Ricorsione(n-1)
			}
		}

		let l=[4, 8, 3, 5]

		function sommaArrayFor(l){
			let risultato=0
			for(let i=0; i<l.length; i++){
				risultato= risultato+[l]
			}
			return risultato
		}

		function sommaArrayRicorsione(l){
			if(l.lenght===1){
				return l[0]
			}else{
				let last=l.pop()
				return last+sommaRicorsione(l)
			}
		}

		function minInterativo(l){
			let minimo=l[0]
			for(let i=1; i<l.length; i++){
				if(l[i]<minimo){
					minimo= l[i]
				}
			}
			return minimo
		}

		let min
		let j
		function minRicorsione(l, min, j){
			min=l[j]
			let i=1
			if(l[i]<min){
				min= l[i]
				return min
			}else{
				i++
				return minRicorsione(l, min, j)
			}
		}

		function maxInterativo(l){
			let massimo=l[0]
			for(let i=1; i<l.length; i++){
				if(l[i]>massimo){
					massimo= l[i]
				}
			}
			return massimo
		}

		let max
		let x
		function maxRicorsione(l, max, x){
			max=l[x]
			let i=1
			if(l[i]<max){
				max= l[i]
				return max
			}else{
				i++
				return maxRicorsione(l, max, x)
			}
		}

		let n = 7;
		function conversione(n) {
			if (n === 0) {
				return "";
			} else {
				return conversione(Math.floor(n / 2)) + (n % 2);
			}
		}

	</script>
</body>
